<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock_paper_scissors</title>
    <!--kit code-->
    <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Let's Decide!</h1>
        </header>

        <!--game section-->
        <section class="game_content">
            <i class="fas fa-redo"></i>
            <div class="hands_icons">
                <i class="far fa-hand-rock"></i>
                <i class="far fa-hand-paper"></i>
                <i class="far fa-hand-scissors"></i>
            </div>

            <!--players score info-->
            <div class="players_info">
                <div id="players">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div id="score">
                    <p>0</p>
                    <p>0</p>
                </div>
            </div>
        </section>

    </div>
    <!--game_modal-->
    <section class="modal">
        <div class="player_results"></div>

    </section>
</body>

</html>
