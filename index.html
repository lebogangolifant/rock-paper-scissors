<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock_paper_scissors</title>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/miscellaneous-39-mix/168/capitalone_people_question_who_how-512.png">
    <link rel="stylesheet" href="style.css">
    <!--kit code-->
    <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ROCK PAPER SCISSORS!</h1>
        </header>

        <!--game section-->
        <section class="game_content">
            <i id="redo_icon" class="fas fa-redo"></i>

            <div class="hands_icons">
                <div>
                    <p id="timer">let's decide!</p>
                </div>
                <i class="far fa-hand-rock"></i>
                <i class="far fa-hand-paper"></i>
                <i class="far fa-hand-scissors"></i>
            </div>

            <!--players score info-->
            <div class="players_info">
                <div id="players">
                    <i class="fas fa-user-astronaut"></i>
                    <i class="fas fa-keyboard"></i>
                </div>
                <div id="score">
                    <p id="user">0</p>
                    <p id="computer">0</p>
                </div>
            </div>
        </section>

        <!--game modal-->
        <section class="modal">
            <div id="modal_content" class="player_results"></div>

        </section>
    </div>
</body>

</html>
