<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock_paper_scissors</title>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/miscellaneous-39-mix/168/capitalone_people_question_who_how-512.png">
    <link rel="stylesheet" href="style.css">
    <!--kit code-->
    <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--header-->
        <header>
            <h1>ROCK -<span class="paper">
                PAPER</span> -
                <span class="scissors">
                    SCISSORS</span>!
            </h1>
        </header>

        <!--game section-->
        <section class="game-content">
            <div> <i id="redo-icon" class="fas fa-redo"></i></div>
            <div class="btn">
                <a href="home.html"><i class="fas fa-home"></i></a></div>
            <div>
                <p>select a hand to play!</p>
            </div>

            <!--choices-->
            <div class="choices">
                <i id="rock" class="choice far fa-hand-rock"></i>
                <i id="paper" class="choice far fa-hand-paper"></i>
                <i id="scissors" class="choice far fa-hand-scissors"></i>
            </div>

            <!--players score info-->
            <div class="players-info">
                <div id="players">
                    <i class="fas fa-user-astronaut"><br> <span>player</span> </i>
                    <i class="fas fa-keyboard"><br><span>computer</span> </i>
                </div>
                <div id="score">
                    <p id="user">0</p>
                    <p id="computer">0</p>
                </div>
                <!--results-->
                <div class="playersResults">
                    <p>Choose !!</p>
                </div>
            </div>

        </section>


    </div>
</body>
<script src="app.js"></script>

</html>
